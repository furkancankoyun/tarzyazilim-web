<html>

  <head>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="manifest" href="./index.webmanifest" />
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="./bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="./plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="shortcut icon" href="./dist/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./dist/css/tms.css">
  </head>

  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <img class="logo-lg-img" src="./dist/img/favicon.png" alt="tarz-logo" />
        <a href="https://tarzyazilim.com.tr/tms/login"><b>TMS</b></a>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3 class="t_tarz_slug">Tarz Medikal Sistemi</h3>
        </div>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Oturum Bilgilerini Giriniz</p>

        <form action="https://tarzyazilim.com.tr/tms/home" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="E-Posta" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Parola">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-xs-12">
              <button type="submit" class="btn btn-success btn-block btn-flat t_login_btn">Giriş Yap</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <div class="row">
          <div class="col-xs-12">
            <a href="/" style="display:flex;margin-top: 20px;justify-content: center;">Parolamı Unuttum!</a>
          </div>
        </div>
      </div>
      <!-- /.login-box-body -->
      <div class="row">
        <div class="col-xs-12">
          <footer class="main-footer t_login_footer">
            <p>Version: 1.0.0</p>
            <a href="https://tarzyazilim.com.tr/">Tarz Yazılım A.Ş.</a>
            <a href="https://tarzyazilim.com.tr/">"Geleceğe Yön Veriyoruz."</a>
          </footer>
        </div>
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery 3 -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="./plugins/iCheck/icheck.min.js"></script>
    <script src="./pwabuilder-sw.js"></script>
    <script src="./pwabuilder-sw-register.js"></script>
    <script src="./dist/js/tms.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' /* optional */
        });
      });
    </script>
  </body>
